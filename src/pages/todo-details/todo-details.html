<ion-header>
  <ion-navbar>
    <ion-title>To-Do Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="to-do-create">
<form [formGroup]="detailsForm" (ngSubmit)="saveToDo()">
<!-- Task Name-->
  <ion-item>
    <ion-label stacked>To-Do Name</ion-label>
    <ion-input  
    formControlName="todoName" 
    [(ngModel)]="name" type="text" 
    [class.invalid]="!detailsForm.controls.todoName.valid && (submitAttempt)" 
    placeholder="Task name"></ion-input>
  </ion-item>
<!-- Task Notes-->
  <ion-item>
    <ion-label stacked>Notes</ion-label>
    <ion-textarea formControlName="todoNotes"[(ngModel)]="notes" type="text" [class.invalid]="!detailsForm.controls.todoNotes.valid && (submitAttempt)" placeholder="Steps to complete task"></ion-textarea>
  </ion-item>
<!-- Save Button -->
  <button ion-button class="add-btn" type="submit"> Save </button>
</form>
 </ion-content>
